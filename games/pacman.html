<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simple Pac-Man</title>
  <style>
    body { background: black; color: white; text-align: center; }
    canvas { background: #000; display: block; margin: 0 auto; }
  </style>
</head>
<body>
  <h1>Mini Pac-Man</h1>
  <canvas id="gameCanvas" width="400" height="400"></canvas>
  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");
    let x = 200, y = 200, radius = 20;
    let dx = 2, dy = 0;

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.beginPath();
      ctx.arc(x, y, radius, 0.2 * Math.PI, 1.8 * Math.PI);
      ctx.lineTo(x, y);
      ctx.fillStyle = "yellow";
      ctx.fill();
      x += dx;
      y += dy;

      if (x > canvas.width - radius || x < radius) dx = -dx;
      if (y > canvas.height - radius || y < radius) dy = -dy;

      requestAnimationFrame(draw);
    }

    document.addEventListener("keydown", e => {
      if (e.key === "ArrowUp") { dx = 0; dy = -2; }
      if (e.key === "ArrowDown") { dx = 0; dy = 2; }
      if (e.key === "ArrowLeft") { dx = -2; dy = 0; }
      if (e.key === "ArrowRight") { dx = 2; dy = 0; }
    });

    draw();
  </script>
</body>
</html>
