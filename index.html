<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NEOCOIN-4 Arcade</title>
  <style>
    body {
      font-family: Tahoma, sans-serif;
      background-color: #111;
      color: #0f0;
      text-align: center;
    }
    h1 {
      margin-top: 20px;
    }
    .buttons {
      margin: 30px auto;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #0f0;
      color: #000;
      border: none;
      cursor: pointer;
      border-radius: 8px;
      transition: 0.3s;
    }
    button:hover {
      background-color: #3f3;
    }
    iframe {
      width: 90%;
      height: 500px;
      border: 3px solid #0f0;
      border-radius: 10px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>NEOCOIN-4 | بازی‌های آرکید آنلاین</h1>

  <div class="buttons">
    <button onclick="loadGame('games/pacman/index')">Pac-Man (نسخه اصلی)</button>
    <button onclick="loadGame('games/space-invaders/index')">Space Invaders</button>
    <button onclick="loadGame('games/asteroids/index')">Asteroids</button>
    <button onclick="loadGame('games/breakout/index')">Breakout</button>
    <button onclick="loadGame('games/tetris/index')">Tetris</button>
    <button onclick="loadGame('games/galaga/index')">Galaga</button>
    <button onclick="loadGame('games/frogger/index')">Frogger</button>
    <button onclick="loadGame('games/donkey-kong/index')">Donkey Kong</button>
  </div>

  <iframe id="gameFrame" src=""></iframe>

  <script>
    function loadGame(path) {
      document.getElementById('gameFrame').src = path + ".html";
    }
  </script>
</body>
</html>
