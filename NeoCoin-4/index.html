<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NEOCOIN-4 Arcade</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #111;
      color: #0f0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    header {
      padding: 20px;
      font-size: 2rem;
    }
    .game-list {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      width: 90%;
      max-width: 1000px;
    }
    .game-item {
      background-color: #222;
      border: 2px solid #0f0;
      border-radius: 10px;
      padding: 10px;
      text-align: center;
      cursor: pointer;
      transition: transform 0.2s;
    }
    .game-item:hover {
      transform: scale(1.05);
    }
    .game-item img {
      width: 100%;
      height: 150px;
      object-fit: cover;
      border-radius: 5px;
    }
    .game-title {
      margin-top: 10px;
      font-size: 1.2rem;
    }
  </style>
</head>
<body>
  <header>NEOCOIN-4 Arcade</header>
  <div class="game-list">
    <a class="game-item" href="games/pacman/index.html">
      <img src="https://upload.wikimedia.org/wikipedia/en/5/59/Pac-Man.png" alt="Pac-Man" />
      <div class="game-title">Pac-Man</div>
    </a>
  </div>
</body>
</html>
