<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>NEOCOIN-4 Arcade</title>
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: sans-serif;
      text-align: center;
    }
    h1 {
      margin-top: 20px;
      font-size: 32px;
    }
    .game-button {
      background-color: #222;
      color: white;
      padding: 10px 20px;
      margin: 10px;
      border: none;
      cursor: pointer;
      font-size: 18px;
      border-radius: 10px;
      transition: 0.3s;
    }
    .game-button:hover {
      background-color: #444;
    }
    iframe {
      margin-top: 30px;
      border: none;
      border-radius: 12px;
    }
  </style>
</head>
<body>
  <h1>NEOCOIN-4 Arcade</h1>

  <!-- دکمه‌های بازی -->
  <div>
    <button class="game-button" onclick="loadGame('games/donkeykong.html')">Donkey Kong</button>
    <button class="game-button" onclick="loadGame('games/pacman.html')">Pac-Man</button>
    <button class="game-button" onclick="loadGame('games/galaga.html')">Galaga</button>
    <button class="game-button" onclick="loadGame('games/spaceinvaders.html')">Space Invaders</button>
    <button class="game-button" onclick="loadGame('games/tetris.html')">Tetris</button>
    <button class="game-button" onclick="loadGame('games/frogger.html')">Frogger</button>
    <button class="game-button" onclick="loadGame('games/bomberman.html')">Bomberman</button>
    <button class="game-button" onclick="loadGame('games/digdug.html')">Dig Dug</button>
  </div>

  <!-- محل نمایش بازی -->
  <div id="game-area">
    <iframe id="game-frame" width="700" height="500"></iframe>
  </div>

  <script>
    function loadGame(url) {
      document.getElementById('game-frame').src = url;
    }
  </script>
</body>
</html>
