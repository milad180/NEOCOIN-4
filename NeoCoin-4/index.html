<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NEOCOIN-4 | Arcade Games</title>
  <style>
    body {
      margin: 0;
      font-family: "Vazir", sans-serif;
      background-color: #111;
      color: #fff;
      text-align: center;
    }

    header {
      padding: 20px;
      background-color: #222;
      font-size: 24px;
    }

    .game-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin-top: 20px;
    }

    .game-box {
      background-color: #1e1e1e;
      margin: 10px;
      padding: 15px;
      border-radius: 10px;
      width: 300px;
    }

    .game-box iframe {
      width: 100%;
      height: 300px;
      border: none;
      border-radius: 8px;
    }

    .game-title {
      margin-top: 10px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <header>NEOCOIN-4 | بازی‌های آرکید آنلاین</header>

  <div class="game-container">
    <div class="game-box">
      <iframe src="games/pacman/index.html"></iframe>
      <div class="game-title">Pac-Man</div>
    </div>
    <!-- می‌تونی بازی‌های دیگه رو هم به همین شکل اضافه کنی -->
  </div>
</body>
</html>
